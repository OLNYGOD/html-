<!DOCTYPE html>
<html>
    <head>
        <!--網頁編碼-->
        <meta charset="UTF-8"/>
        <title>暐學的網頁</title>
    </head>
    <body>
        <!--css 實線.虛線.顏色更改-->
        <a href="https://www.w3schools.com/css/">語法查詢</a>
        <div style="color: red; font-size: 20px;">
            <h1 style="color: black; background-color: cornflowerblue; border: solid 5px red ; padding: 20px; margin: 20px;"> css練習</h1>
            <p style="border: dashed 2px black ; height: 30px; width: 800px; padding-top: 40px; margin-bottom: 40px;">段落</p>
            <p style="color: rgb(80, 115, 231);">顏色區域</p>
        </div>
        <!-- padding & margin -->
        <div style="color: red; font-size: 20px;">
            <h1 style="color: black; background-color: cornflowerblue; border: solid 5px red ; padding: 20px; margin: 20px;"> padding 20px & margin:20px</h1>
            <p style="border: dashed 2px red ; height: 30px; width: 800px; padding-top: 40px; margin-bottom: 40px;">padding-top: 40px; margin-bottom: 40px</p>
        </div>
        <div>
        <!-- float & display -->
        <ul style="background-color: rgb(149, 213, 238); float: left; margin: 0px;">
            <li>主頁</li>
            <li>部落格</li>
            <li>關於</li>
            <li>聯絡我們</li>
        </ul>
        <p>這是一個float 示範</p>
        </div>
        <!--display block & inline兩種-->
        <p style="display: inline;">哈哈</p>
        <P style="display: inline;">你好</P>
        <P>我好</P>
        <P>大家好</P>
        <span style="display: block;">span1</span>
        <span style="display: block;">span2</span>
        <span>span3</span>
        <span>span4</span>
        
        <!-- position 固定 相對 絕對-->
        <hr/>
        <p>position 區域</p>
        <h1>css教學</h1>
        <div style="position: fixed; top: 20px; width: 80px; height: 80px; background-color: blue;"></div>
        <div style="position: relative;top: 50px; width: 120px; height: 120px; background-color: green;"></div>
        <div style="width: 120px; height: 120px; background-color: red;"></div>
        <br/>
        <div style="padding: 30px; border: solid red 5px;">         
            <div style="position: relative; padding: 30px; border: solid red 5px;">         
                <div style="position: absolute;bottom: 50px; width: 40px;height: 40px; background-color: blue;"></div>
            </div>
        </div>
        <br/>
        <hr/>
        <!-- opacity & border-radius-->
        <p> opacity & border-radius教學</p>
        <p style="position: relative; top: 50px;">你好</p>
        <div style="opacity:0.5;border-radius: 20px 0px 40px; width: 80px; height: 80px; background-color: blue;"></div>
        <br/>
        <hr/>
        <!-- 標籤使用 -->
        <div>
            <style>
                p{
                    color: red;
                    background-color: cadetblue;
                }
                h1{
                    color: blue;
                }
            </style>
        </div>
        
        <br/>
        
    </body>
</html>
